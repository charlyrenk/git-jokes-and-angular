<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JEN Stack Code Challenge</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app= "JokeApp" ng-controller="JokeController as vm">
    <h1>JEN Stack Code Challenge</h1>
    <input type='text' id='whoseJokeIn' placeholder='whose joke' ng-model="vm.newJokes.whoseJoke" />
    <input type='text' id='questionIn' placeholder='question' ng-model="vm.newJokes.jokeQuestion" />
    <input type='text' id='punchlineIn' placeholder='punchline' ng-model="vm.newJokes.punchLine"/>
    <button id='addJokeButton' ng-click="vm.postNewJokes()">Add Joke</button>
    <h2>Jokes:</h2>
    <div ng-repeat="joke in vm.jokes">
      {{joke.whosejoke}} asks: {{joke.jokequestion}} <strong>Answer:</strong> {{joke.punchline}}
      <button class = "deleteButton" ng-click="vm.deleteJoke(joke.id)">Delete Joke</button>
    </div>
  </body>
</html>
